<body>
<div class="container">
<div class="d-flex justify-content-start h-100">
<div class="card">
    <div class="card-header">
        <h3>Log In</h3>

</div>
<div class="card-body">
<form>
    <div class="input-group form-group">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-user fa-lg"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="Email" name="email" [(ngModel)]="email">

    </div>
    <div class="input-group form-group">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-key fa-lg"></i></span>
        </div>
        <input type="password" class="form-control" placeholder="password" name="password" [(ngModel)]="password">
    </div>
    <div class="row align-items-center remember">
        <input type="checkbox">Remember Me
    </div>
    <div class="form-group">
        <input type="submit" value="Login" class="btn float-right login_btn">
    </div>
</form>
</div>
<div class="card-footer">
<div class="d-flex justify-content-center links">
    Don't have an account?<a routerLink="/signup">Sign Up</a>
</div>
<div class="d-flex justify-content-center">
    <a href="#">Forgot your password?</a>
</div>
</div>
</div>
</div>
</div>
</body>
